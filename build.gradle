plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

apply from: 'dependencies.gradle'
apply plugin: 'base'

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testCompile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
    
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    implementation group: 'com.google.guava', name: 'guava', version: '23.1-jre'
    implementation group: 'commons-io', name: 'commons-io', version: '1.3.2'

    implementation group: 'joda-time', name: 'joda-time', version: '1.2.1'
    implementation group: 'commons-collections', name: 'commons-collections', version: '2.0'

}

application {
    // Define the main class for the application.
    mainClass = 'java.demo.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
